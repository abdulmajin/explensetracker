<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>EXPENSE TRACKER</title>
  </head>
  <body>
    <header class="headnav">
      <h1 class="Header">Expense Tracker</h1>
    </header>
    <div class="wrapper">
      <main class="container">
        <form action="" class="form">
          <h3>Expense name</h3>
          <input type="text" placeholder="Expense Name..." id="expenseNameEl" />
          <h3>Amount</h3>
          <input type="number" placeholder="$0" id="expenseAmouneEl" />
          <h3>Date</h3>
          <input type="date" id="expenseDateEl" />
        </form>
        <button id="addBtnExpenseEl" class="addbtn">Add Expense</button>
        <div class="ExpenseSummary">
          <div>
            <span class="itemCounttitle">Total items: </span>
            <span id="itemCount"></span>
          </div>

          <div>
            <span class="totalExpensetitle">Total Expense: </span>
            <span id="totalExpense"> </span>
          </div>
        </div>
        <div class="orderandCLear">
          <div class="#">
            <select name="sort" id="sortEl">
              <option value="initialorder">Input Order</option>
              <option value="accend">A-Z</option>
              <option value="decent">Z-A</option>
              <option value="lowtohigh">Low to high</option>
              <option value="hightolow">High to low</option>
            </select>
          </div>
          <div>
            <input
              type="text"
              placeholder="Filter expense..."
              id="filterexpense"
            />
          </div>
          <div>
            <button id="wipeLocalrage">Clear List</button>
          </div>
        </div>
        <h2 class="expenseTitle">Expenses</h2>

        <div class="expenseListContainer">
          <ul class="listExpense" id="expenseListEl">
            No Expense List Yet
          </ul>
        </div>
      </main>
    </div>
    <footer class="footer">Â© 2024 The Programmer's University</footer>
    <script src="./index.js"></script>
  </body>
</html>
